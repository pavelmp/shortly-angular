<div id='signup'>
  <h1 >Sign Up</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' required>
    <span ng-show="user.username.$error.required">Please enter username</span>
    <input type="password" ng-model='user.password' required>
    <span ng-show="user.password.$error.required">Please enter password</span>
    <button ng-disabled="signupForm.$invalid">Signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
